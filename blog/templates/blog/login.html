<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>

{#header#}
<div class="header">
  <div class="main">
    <a class="logo" href="/" title="Fly">Fly社区</a>
    <div class="nav">
      <a class="nav-this" href="jie/index.html">
        <i class="iconfont icon-wenda"></i>交流
      </a>
      <a href="/case/2017/" target="_blank">
          <i class="iconfont icon-iconmingxinganli" style="top: 20px"></i>案例

      </a>
      <a href="http://www.layui.com/" target="_blank">
        <i class="iconfont icon-ui"></i>框架
      </a>
    </div>

    <div class="nav-user">
      <!-- 未登入状态 -->
      <a class="unlogin" href="{% url 'blog:login' %}"><i class="iconfont icon-touxiang"></i></a>
      <span>
          <a href="{% url 'blog:login' %}">登入</a>
          <a href="{% url 'blog:register' %}">注册</a>
      </span>

    </div>
  </div>
</div>

{#main form#}
<div class layui-clear>
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li class="layui-this">登入</li>
                <li><a href="{% url 'blog:register' %}">注册</a></li>
            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form action="{% url 'blog:login' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_email" name="email" required lay-verify="required" placeholder="邮箱" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="pass" required lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label for="L_vercode" class="layui-form-label">验证码</label>
                                <div class="layui-input-inline">
{#                                    <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">#}
                                     <span style="color: #cc0000;">{{ user_formlogin.captcha }}</span>
                                </div>
                                <div class="layui-form-mid">
                                    <button id='js-captcha-refresh' type="button">刷新验证码</button>
{#                                    <span style="color: #cc0000;">{{ reg_form.captcha }}</span>#}
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>立即登录</button>
                                <span style="padding-left: 20px;"><a href="{% url 'blog:forget' %}">忘记密码?</a></span>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>



<div class="footer">
    <p>
        <a href="http://fly.layui.com/">Fly社区</a>"2017 @"
        <a href="http://www.layui.com/">layui.com</a>
    </p>
</div>

<script>
    $('#js-captcha-refresh').click(function(){
         $.get("?newsn=1", function(result){
            alert(result);
             $('.captcha').attr("src",result);
             $('#id_captcha_0').attr("value",result.split('/')[3]);
          });
    return false;
});
</script>

</body>
</html>
