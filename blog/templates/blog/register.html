<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/global.css">
</head>
<body>

{#header#}
<div class="header">
  <div class="main">
    <a class="logo" href="/" title="Fly">Fly社区</a>
    <div class="nav">
      <a class="nav-this" href="jie/index.html">
        <i class="iconfont icon-wenda"></i>交流
      </a>
      <a href="/case/2017/" target="_blank">
          <i class="iconfont icon-iconmingxinganli" style="top: 20px"></i>案例

      </a>
      <a href="http://www.layui.com/" target="_blank">
        <i class="iconfont icon-ui"></i>框架
      </a>
    </div>

    <div class="nav-user">
      <!-- 未登入状态 -->
      <a class="unlogin" href="{% url 'blog:login' %}"><i class="iconfont icon-touxiang"></i></a>
      <span>
          <a href="{% url 'blog:login' %}">登入</a>
          <a href="{% url 'blog:register' %}">注册</a>
      </span>

    </div>
  </div>
</div>

{#main form#}
<div class layui-clear>
    <div class="fly-panel fly-panel-user" pad20>
        <div class="layui-tab layui-tab-brief" lay-filter="user">
            <ul class="layui-tab-title">
                <li><a href="{% url 'blog:login' %}">登入</a></li>
                <li class="layui-this">注册</li>

            </ul>
            <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form layui-form-pane">
                        <form method="post">
                            {% csrf_token %}
                            <div class="layui-form-item">
                                <label for="L_email" class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="L_email" name="email" required lay-verify="required" placeholder="将会成为您唯一的登入名" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label for="L_pass" class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_pass" name="pass" required lay-verify="required" placeholder="6到16个字符" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label for="L_repass" class="layui-form-label">确认密码</label>
                                <div class="layui-input-inline">
                                    <input type="password" id="L_repass" name="repass" required lay-verify="required" autocomplete="off" class="layui-input">
                                </div>
                            </div>


                            <div class="layui-form-item">
                                <label for="L_vercode" class="layui-form-label">人类验证</label>
                                <div class="layui-input-inline">
{#                                    <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">#}
                                    <span style="color: #cc0000;">{{ reg_form.captcha }}</span>
                                </div>
{#                                <div class="layui-form-mid">#}
{#                                    <span style="color: #cc0000;">Node.js 诞生于哪一年？</span>#}
{#                                </div>#}
                            </div>


                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>立即注册</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


</div>



<div class="footer">
    <p>
        <a href="http://fly.layui.com/">Fly社区</a>"2017 @"
        <a href="http://www.layui.com/">layui.com</a>
    </p>
</div>

</body>
</html>
